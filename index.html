<!DOCTYPE html>
<html>
<head>
    <title>Pueba</title>
    <link type="text/css" href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body onload="init();">

    
    <table  class="table" id="calculadora" >
        
        <!--Resultados o Pantalla-->
        <tr >  
            <td colspan="4"><span id="resultado">0000</span></td>

        </tr>

        <tr>  <!--primera fila de botones-->
            <td colspan="2" > <button class="btn btn-outline-light " id="clean" >Clean</button>   </td>
            <td> <button class="btn btn-outline-light" id="division">รท</button>   </td>
            <td> <button class="btn btn-outline-light" id="multiplicacion">x</button>   </td> 
        </tr>

        <tr id="ss">  <!--segunda fila de botones-->
            <td> <button class="btn btn-outline-light" id="siete">7</button>   </td>
            <td> <button class="btn btn-outline-light" id="ocho">8</button>   </td>
            <td> <button class="btn btn-outline-light" id="nueve">9</button>   </td>
            <td> <button class="btn btn-outline-light" id="resta">-</button>   </td>
        </tr>

        <tr id="st">  <!--tercera fila de botones-->
            <td> <button class="btn btn-outline-light" id="cuatro">4</button>   </td>
            <td> <button class="btn btn-outline-light" id="cinco">5</button>   </td>
            <td> <button class="btn btn-outline-light" id="seis">6</button>   </td>
            <td> <button class="btn btn-outline-light" id="suma">+</button>   </td>
            
        </tr>

        <tr id="sc">  <!--cuarta fila de botones-->
            <td> <button class="btn btn-outline-light" id="uno">1</button>   </td>
            <td> <button class="btn btn-outline-light" id="dos">2</button>   </td>
            <td> <button class="btn btn-outline-light" id="tres">3</button>   </td>
            <td rowspan="2"> <button class="btn btn-outline-light" id="igual">=</button>   </td>
        </tr>

        <tr id="sq" >  <!--quinta fila de botones-->
            <td> <button class="btn btn-outline-light" id="cero">0</button>   </td> 
            <td> <button class="btn btn-outline-light" id="punto">.</button>   </td>
            <td></td> 
        </tr>
        
    </table>

    <div class="div-boton" >  
            <a class="btn btn-dark" href="graficadora.html">Graficadora </a> </button>
    </div>


<script src="index.js"></script>  
</body>

</html>
