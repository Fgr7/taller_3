<!DOCTYPE html>
<html>
<head>
    <title>Graficadora</title>
    <link type="text/css" href="css/graficadora.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    
</head>

    <body>
        <div  class="form-register" >            
                <h1 id="titulo">Graficadora</h1>
                <div>
                    <label class="coco" for="name" >Data:   </label> 
                    <input class="controls" name="name" id="data" placeholder="Ingrese datos" type="text">
                </div>

                <div>
                    <label class="coco" for="lastname" >Labels:   </label> 
                    <input class="controls" name="name" id="label" placeholder="Ingrese datos" type="text">
                </div>

                <div class="div-boton">
                    <button class="btn btn-outline-light div-boton" id="torta">Torta</button>
                    <button class="btn btn-outline-light div-boton" id="linea">Linea</button>
                    <button class="btn btn-outline-light div-boton" id="barra">Barra</button>
                </div>

                <div class="div-boton">
                    <button class="btn btn-outline-light div-boton" id="realizar">Realizar</button>
                    <a class="btn btn-outline-light" href="graficadora.html">Limpiar</a> </button>
                </div>
                <section class="chart">
                    <div> 
                    <canvas  id="myChart" ></canvas>
                    </div>
                </section>

                
                
        </div>       


        <div class="div-boton" >  
            <a class="btn btn-dark" href="index.html">Calculadora </a> </button>
        </div>
        <script src="Java Script/graficadora.js"></script>  
    </body>

    


</html>
